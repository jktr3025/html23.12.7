<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            background: deepskyblue;
            margin: 50px;
        }
    </style>
    <script src="script/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                $(".box").slideDown();
            })//btn1
            $(".btn2").click(function(){
                $(".box").slideUp();
            })//btn2
            $(".btn3").click(function(){
                $(".box").slideToggle();
            })//btn3
            //show 와 hide는 높이 넓이가 사라지는 것
            //slide down과 up은 높이가 사라지는 것
        }) //jQuery close
    </script>
</head>
<body>
    <h1>slide up down toggle</h1>
    <div class="box"></div>
    <button class="btn1">slide down</button>
    <button class="btn2">slide up</button>
    <button class="btn3">slide toggle</button>
</body>
</html>
