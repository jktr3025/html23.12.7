<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background: cornflowerblue ;
            margin: 50px;
        }
    </style>
    <script src="script/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                $(".box1").fadeIn()
            })//btn1 close
            $(".btn2").click(function(){
                $(".box1").fadeOut()
            })//btn2 close
            $(".btn3").click(function(){
                $(".box1").fadeToggle()
            })//btn3 close
            $(".btn4").click(function(){
                $(".box1").fadeTo(1000, 0.2)
            })//btn4 close
            
        })//jQuery close
    </script>
</head>
<body>
    <h1>fade in out toggle</h1>
    <button class="btn1">fade in</button>
    <button class="btn2">fade out</button>
    <button class="btn3">fade toggle</button>
    <button class="btn4">fade to</button>
    <div class="box1"></div>
</body>
</html>
